[build-system]
requires = ["setuptools>=61.0", "wheel", "pybind11>=2.10.0", "torch", "ninja"]
build-backend = "setuptools.build_meta"

[project]
name = "kernel-pytorch"
version = "1.0.0"
description = "Production-grade PyTorch GPU optimization framework with 2-5x performance improvements"
authors = [{name = "KernelPyTorch Team"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "pybind11>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "jupyter>=1.0.0",
    "tensorboard>=2.9.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"