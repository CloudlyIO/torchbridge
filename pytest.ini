[tool:pytest]
# Test markers for categorizing test types
markers =
    unit: Fast unit tests for basic functionality (< 1 second)
    integration: Integration tests with realistic data (1-30 seconds)
    stress: Stress/performance tests with large data (> 30 seconds)
    slow: All tests that take significant time (integration + stress)
    gpu: Tests requiring GPU/CUDA hardware
    distributed: Tests requiring distributed computing setup
    fp8: Tests requiring FP8-capable hardware (H100+)

# Default test discovery
testpaths = tests

# Test output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Filter warnings
filterwarnings =
    ignore::UserWarning:torch.*
    ignore::UserWarning:kernel_pytorch.*
    ignore::DeprecationWarning