name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.56, v0.2.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip build twine

    - name: Extract version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version in files
      run: |
        # Update version in pyproject.toml
        sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml

        # Update version in setup.py
        sed -i "s/version='.*'/version='${{ steps.get_version.outputs.VERSION }}'/" setup.py

        # Update version in __init__.py
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.get_version.outputs.VERSION }}\"/" src/kernel_pytorch/__init__.py

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import kernel_pytorch; print(f'âœ“ KernelPyTorch {kernel_pytorch.__version__} ready for release')"

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed in v${{ steps.get_version.outputs.VERSION }}

          ðŸš€ **New Features:**
          - Professional PyPI package with comprehensive dependency management
          - CLI tools: `kernelpytorch`, `kpt-optimize`, `kpt-benchmark`, `kpt-doctor`
          - GitHub CI/CD pipeline with multi-platform testing
          - Docker production containers

          âš¡ **Performance Improvements:**
          - Enhanced optimization framework
          - Improved benchmarking capabilities
          - Better hardware detection and compatibility

          ðŸ§ª **Testing & Quality:**
          - 240+ comprehensive tests
          - Multi-platform validation (Ubuntu, macOS, Windows)
          - Performance regression detection

          ðŸ“¦ **Installation:**
          ```bash
          pip install kernel-pytorch==${{ steps.get_version.outputs.VERSION }}
          ```

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/kernel_pytorch-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_name: kernel_pytorch-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/x-wheel+zip