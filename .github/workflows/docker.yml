name: Docker

on:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths:
      - 'Dockerfile*'
      - 'docker/**'
      - 'docker-compose*.yml'
      - 'src/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile*'
      - 'docker/**'
      - 'docker-compose*.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-cpu:
    name: Build CPU Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-cpu
            type=ref,event=pr,suffix=-cpu
            type=semver,pattern={{version}},suffix=-cpu
            type=semver,pattern={{major}}.{{minor}},suffix=-cpu
            type=raw,value=latest-cpu,enable={{is_default_branch}}

      - name: Build and push CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cpu
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-nvidia:
    name: Build NVIDIA GPU Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-nvidia
            type=ref,event=pr,suffix=-nvidia
            type=semver,pattern={{version}},suffix=-nvidia
            type=semver,pattern={{major}}.{{minor}},suffix=-nvidia
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest-nvidia,enable={{is_default_branch}}

      - name: Build and push NVIDIA image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.nvidia
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-amd:
    name: Build AMD GPU Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-amd
            type=ref,event=pr,suffix=-amd
            type=semver,pattern={{version}},suffix=-amd
            type=semver,pattern={{major}}.{{minor}},suffix=-amd
            type=raw,value=latest-amd,enable={{is_default_branch}}

      - name: Build and push AMD image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.amd
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-intel:
    name: Build Intel GPU Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-intel
            type=ref,event=pr,suffix=-intel
            type=semver,pattern={{version}},suffix=-intel
            type=semver,pattern={{major}}.{{minor}},suffix=-intel
            type=raw,value=latest-intel,enable={{is_default_branch}}

      - name: Build and push Intel image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.intel
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-production:
    name: Build Production Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-cpu, build-nvidia, build-amd, build-intel]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-production
            type=semver,pattern={{major}}.{{minor}},suffix=-production

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-serving:
    name: Build Serving Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-cpu, build-nvidia, build-amd, build-intel]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-serving
            type=semver,pattern={{major}}.{{minor}},suffix=-serving
            type=raw,value=latest-serving,enable={{is_default_branch}}

      - name: Build and push serving image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.serving
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan-images:
    name: Scan Images for Vulnerabilities
    runs-on: ubuntu-latest
    needs: [build-cpu, build-nvidia, build-amd, build-intel]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        variant: [cpu, nvidia, amd, intel]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.variant }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.variant }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.variant }}.sarif'
        continue-on-error: true
