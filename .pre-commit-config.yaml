# Pre-commit hooks for KernelPyTorch
# Ensures version updates and documentation updates are never missed

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(migrations|snapshots)/

  # Local custom hooks for version/doc validation
  - repo: local
    hooks:
      # Check version consistency across files
      - id: check-version-consistency
        name: Check version consistency
        entry: python3 scripts/check_version_consistency.py
        language: system
        pass_filenames: false
        always_run: true

      # Check CHANGELOG.md updated
      - id: check-changelog-updated
        name: Check CHANGELOG.md updated
        entry: python3 scripts/check_changelog_updated.py
        language: system
        files: ^(src/|tests/|benchmarks/|demos/)

      # Check documentation updated
      - id: check-docs-updated
        name: Check documentation updated
        entry: python3 scripts/check_docs_updated.py
        language: system
        files: ^src/kernel_pytorch/backends/
