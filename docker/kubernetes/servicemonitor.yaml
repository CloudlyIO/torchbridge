# TorchBridge ServiceMonitor for Prometheus Operator
# Version: 0.3.10

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: torchbridge-inference
  labels:
    app: torchbridge
    release: prometheus
spec:
  selector:
    matchLabels:
      app: torchbridge
      component: inference
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - default
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: torchbridge-alerts
  labels:
    app: torchbridge
    release: prometheus
spec:
  groups:
    - name: torchbridge.rules
      rules:
        - alert: TorchBridgeHighLatency
          expr: |
            histogram_quantile(0.95, rate(torchbridge_inference_latency_milliseconds_bucket[5m])) > 100
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High inference latency"
            description: "P95 latency is above 100ms for 5 minutes"

        - alert: TorchBridgeHighErrorRate
          expr: |
            rate(torchbridge_inference_requests_total{status="error"}[5m]) 
            / rate(torchbridge_inference_requests_total[5m]) > 0.05
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "High error rate"
            description: "Error rate is above 5% for 2 minutes"

        - alert: TorchBridgeGPUMemoryHigh
          expr: |
            torchbridge_gpu_memory_used_bytes / torchbridge_gpu_memory_total_bytes > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "GPU memory usage high"
            description: "GPU memory usage is above 90%"
