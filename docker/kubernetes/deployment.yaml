# KernelPyTorch Kubernetes Deployment
# 
# Deploy with:
#   kubectl apply -f docker/kubernetes/
#
# Version: 0.3.10

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernelpytorch-inference
  labels:
    app: kernelpytorch
    component: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernelpytorch
      component: inference
  template:
    metadata:
      labels:
        app: kernelpytorch
        component: inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: inference
          image: kernelpytorch:nvidia
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: MODEL_NAME
              value: "model"
            - name: DEVICE
              value: "cuda"
            - name: ENABLE_FP16
              value: "true"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /models
              readOnly: true
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: kernelpytorch-models
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        accelerator: nvidia-gpu
---
apiVersion: v1
kind: Service
metadata:
  name: kernelpytorch-inference
  labels:
    app: kernelpytorch
    component: inference
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: kernelpytorch
    component: inference
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kernelpytorch-models
  labels:
    app: kernelpytorch
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
